---
title: Passbolt
timezone: UTC
collections:
  posts:
    title: Posts
    output: true
  sets:
    title: Sets
    output: false
  uploads:
    title: Uploads
    output: true
defaults:
- scope:
    path: ''
  values:
    layout: default
- scope:
    path: ''
    type: posts
  values:
    layout: post
    comments: true
- scope:
    path: ''
    type: sets
  values:
    _hide_content: true
- scope:
    path: index.html
  values:
    body_class: show_hero_search
url: https://passbolt.com/
baseurl: 
google_analytics_key: 
disqus_shortname: 
newsletter_action: 
logo: "/siteicon.png"
description: Knowledge base template for Jekyll.
author:
  name: 
  email: 
  twitter: 
social:
  name: Base Template
  links:
  - https://github.com/CloudCannon/base-jekyll-template
permalink: "/:categories/:title/"
gems:
- jekyll-sitemap
- jekyll-seo-tag
- jekyll-feed
- jekyll-archives
exclude:
- Gemfile
- Gemfile.lock
- README.md
- LICENCE
jekyll-archives:
  enabled:
  - categories
social_icons:
- Facebook
- Google Plus
- Instagram
- LinkedIn
- Pinterest
- Tumblr
- Twitter
- YouTube
- Email
- RSS
types:
- Document
- Video
_comments: 
collections:
- 01-getting_started
- 02-bug-feature
- 03-using-passbolt
- 04-learn-more
- 05-small-print
